<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>typing speed game</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="game">
      <h1 class="name">Typing Speed Game</h1>
      <div class="container">
         <div class="message">
            You Are Playing On
            <span class="lvl"></span> Level & You Have <span class="seconds"></span>
            Seconds To Type The Word
         </div>
         <button class="start">Start Playing</button>
         <div class="the-word"></div>
         <input type="text" class="input" placeholder="write here">
         <div class="upcoming-words">
            Words will be shown here
         </div>
         <div class="control">
            <div class="time">Time Left : <span></span> Seconds</div>
            <div class="score">Score :<span class="got"> 0 </span>from <span class="total"></span>
            </div>

         </div>
         <div class="finish"></div>
      </div>
   </div>

   <script src="app.js"></script>
</body>

</html>
